name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'current'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn run lint

      - name: Run tests
        run: yarn run test
